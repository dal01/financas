{% extends "base.html" %}

{% block content %}
<div class="dashboard">
    <h1>Dashboard Financeiro</h1>
    <form method="get" class="row g-3 mb-4">
        <div class="col-auto">
            <label for="data_ini" class="form-label">In√≠cio</label>
            <input type="date" id="data_ini" name="data_ini" class="form-control" value="{{ data_ini }}">
        </div>
        <div class="col-auto">
            <label for="data_fim" class="form-label">Fim</label>
            <input type="date" id="data_fim" name="data_fim" class="form-control" value="{{ data_fim }}">
        </div>
        <div class="col-auto align-self-end">
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </div>
    </form>
    <div class="cards d-flex flex-wrap gap-3">
        {% for card in cards %}
            {% include "relatorios/cards/receita_gasto.html" with card=card %}
        {% endfor %}
    </div>
</div>
{% endblock %}
